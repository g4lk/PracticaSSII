    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Iconos del tipo Solid, Fontawesome-->

    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Css del html-->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="../maqueta/estilo_maqueta.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="../maqueta/html/maqueta.html">Inicio <span class="sr-only"></span></a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-center">
                <li class="nav-item">
                  <b><h4 class="text-white">AUTONOMOS NETWORK</h4></b>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link text-white" href="./login_cliente.html">Cliente</a>
                </li>
                <li class="nav-item">
                  <b><a class="nav-link text-white; text-shadow: 0.1em 0.1em 0.2em black" href="./login_profesional.html">Profesional</a></b>
                </li>
            </ul>
        </div>
    </header>

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="user.png" />
                </div>
                <form class="col-12"  action="../maqueta/html/ventanaProfesional.html" method="POST">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="password-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar sesión </button>
                </form>
                <div class="col-12 recordar">
                    <a href="#">¿Recordar contraseña?</a>
                </div>
            </div>
        </div>
    </div>
